<h3>Teilnehmer</h3>
<ul class="characters">
  <li *ngFor="let character of (characters$ | async)" (click)="onSelectCharacter(character)">
    <span class="badge character-type-{{character.characterType}}">{{ character.id }}</span>
    {{ character.name }}<span class="additionalInfo"> - {{ character.initiative }}</span>
  </li>
</ul>
